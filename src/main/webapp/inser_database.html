
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Personne</title>
<link rel="stylesheet" type="text/css" href="librairies/bootstrap-3.3.2-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="librairies/bootstrap-3.3.2-dist/css/bootstrap-theme.min.css">
 <script type="text/javascript" src="librairies/jQuery/jquery-1.11.1.min.js"></script>
 <script type="text/javascript" src="librairies/jQuery/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
  <script src="librairies/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
  <script src="librairies/bootstrap-validator/dist/validator.js"></script>
   <script src="librairies/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
</head>
<body>


    <div class="container">
	<div class="row clearfix">
	
	 <h2>Formulaire Personne</h2>
		<div class="col-md-8 column">
			<form class="form-horizontal" role="form" method="post" action="/InserData" data-toggle="validator">
				<div class="form-group">
					 <label class="col-sm-2 control-label">Nom</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" required id="nom" name="nom"/>
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">FirstName</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="prenom" name="prenom"/>
					</div>
				</div>
				
				<div class="form-group">
					 <label class="col-sm-2 control-label">Sexe</label>
					 <div class="col-sm-10">
					<select name="sexe" id="sexe" required class="form-control">
					<option value="Masculin">Masculin</option>
					<option value="Feminin">Féminin</option>
					</select>
					</div>
				</div>
				
				<div class="form-group">
					 <label class="col-sm-2 control-label">E-mail</label>
					<div class="col-sm-10">
						<input type="email" class="form-control" id="mail" name="mail"/>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" value="Envoyer" class="btn btn-default">Envoyer</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
    
    
    
    
    
    
    
    
    
    

</form>



</body>
</html>
